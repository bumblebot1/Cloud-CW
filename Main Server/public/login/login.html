<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>ImShare</title>
    <meta name="google-signin-client_id" content="1035545407464-d0d22am0o9u9khb4dqhl9bolaskhr4c7.apps.googleusercontent.com"/>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">    
    <link href="login.css" type="text/css" rel="stylesheet"/>
    <script src="https://apis.google.com/js/platform.js?onload=renderLoginButton" async="async" defer="defer"></script>
    <script src="login.js"></script>

  </head>
  <body>
    <div class="g-signin2 signin-button" id= "signin-button"></div>
    <div class="header">
      <h1>Imshare</h1>
      <p>A website where you can edit and share your images</p>
    </div>
    <div id="upload-area" class="upload">
      <div class="box">
        <input type="file" name="image upload" id="file-input" class="input-file">
        <label for="file-input">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
          <span>Choose an image...</span>
        </label>
      </div>
    </div>

    <div class="gallery">
      <div>Scrolling down will show you all the images you have uploaded so far</div>
    </div>
  </body>
</html>
