<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>ImShare</title>
    <meta name="google-signin-client_id" content="376810441789-fjcmqrde4a99a4fc843f53tn4ucibijp.apps.googleusercontent.com"/>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" type="text/css" rel="stylesheet"/>
    <link href="login.css" type="text/css" rel="stylesheet"/>
    <script src="login.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderLoginButton" async="async" defer="defer"></script>

  </head>
  <body>
    <div class="g-signin2 signin-button" id= "signin-button"></div>
    <div class="gallery" id="gallery-button">My Gallery</div>
    <div class="header">
      <h1>Imshare</h1>
      <p>A website where you can edit and share your images</p>
    </div>
    <div id="upload-status" class="message">Click below to choose an image</div>
    <div id="upload-area" class="upload">
      <div class="box">
        <input type="file" name="file" id="file-input" class="input-file hidden" accept="image/*">
        <label for="file-input" id="upload-label">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
          <span id="file-message">Choose an image...</span>
        </label>
      </div>
      <img id="preview-image" class="hidden">
    </div>
    <div id="image-menu" class="image-menu hidden">
      <div id="effect-buttons" class="button-area">
        <button class="myButton" id="original">Original</button>
        <button class="myButton" id="grayscale">Grayscale</button>
        <button class="myButton" id="sepia">Sepia</button>
        <button class="myButton" id="upload">Upload</button>
      </div>
    </div>
</body>
</html>
